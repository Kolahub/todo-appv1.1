<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTrack || Email Verification</title>
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/todooo.png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #ff99f5;
        background-image: radial-gradient(
            at 61% 4%,
            hsla(303, 91%, 61%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 75% 66%,
            hsla(196, 91%, 79%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 98% 88%,
            hsla(76, 87%, 78%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 23% 16%,
            hsla(238, 96%, 77%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 95% 65%,
            hsla(13, 91%, 75%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 10% 79%,
            hsla(228, 96%, 69%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 85% 58%,
            hsla(328, 81%, 68%, 1) 0px,
            transparent 50%
          );
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 1.2rem;
      }

      .container {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(0, 0, 0, 0.65);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.125);
        text-align: center;
        padding: 40px;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .email-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        background: linear-gradient(to right, #80d0c7, #5558da);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      h1 {
        color: white;
        font-size: 2rem;
        margin-bottom: 15px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      p {
        margin: 15px 0;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        line-height: 1.6;
      }

      button {
        background: linear-gradient(to right, #5558da, #80d0c7);
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(85, 88, 218, 0.3);
        margin-left: 5px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(85, 88, 218, 0.5);
      }

      .back-to-login {
        display: inline-block;
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .back-to-login:hover {
        color: white;
        text-decoration: underline;
      }

      .success,
      .error {
        position: fixed;
        left: -380px;
        top: 25px;
        display: flex;
        align-items: center;
        width: 350px;
        gap: 15px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        transition: left 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        z-index: 1000;
      }

      .success {
        background-color: rgba(125, 225, 155, 0.9);
      }

      .error {
        background-color: rgba(255, 82, 82, 0.9);
      }

      .success-show,
      .error-show {
        left: 25px;
      }

      .success img,
      .error img {
        width: 30px !important;
        height: 30px !important;
      }

      .success-text,
      .error-text {
        font-size: 16px;
        color: white;
        margin: 0;
      }

      @media (max-width: 500px) {
        .container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="email-icon">
        <i class="fas fa-envelope"></i>
      </div>
      <h1>Verify Your Email</h1>
      <p>We've sent a verification link to your email address.</p>
      <p>
        Please check your inbox and click on the link to activate your account.
      </p>
      <p>
        Haven't received an email? <button id="resendLink">Resend Link</button>
      </p>
      <a href="index.html" class="back-to-login">Back to Login</a>
    </div>

    <div class="success">
      <img src="../images/check-circle.svg" alt="" />
      <p class="success-text"></p>
    </div>

    <div class="error">
      <img src="../images/exclamation-triangle-fill.svg" alt="" />
      <p class="error-text"></p>
    </div>

    <script type="module" src="./dist/verifyEmail.bundle.js"></script>
  </body>
</html>

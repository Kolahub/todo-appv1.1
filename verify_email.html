<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/todooo.png"
  />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <p>Please verify your email address.</p>
        <p>A verification link has been sent to your email. Click the link in the email to verify your account.</p>
        <p>If you haven't received the email, you can <button id="resendLink">resend</button> it.</p>
    </div>

    <div class="success">
        <img src="../images/check-circle.svg" alt="">
        <p class="success-text"></p>
    </div>
    
    <div class="error">
        <img src="../images/exclamation-triangle-fill.svg" alt="">
        <p class="error-text"></p>
    </div>

    <script type="module" src="./dist/verifyEmail.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTrack || Sign In or Log In page</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/todooo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button type="button" data-theme-toggle aria-label="" class="toggleColors">
      <i class="fas fa-moon"></i>
    </button>

    <div class="app-title">
      <h1>TaskTrack</h1>
      <p>Organize your tasks efficiently</p>
    </div>

    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="tab-container">
        <label for="chk" class="tab active" id="signup-tab">Sign up</label>
        <label for="chk" class="tab" id="login-tab">Login</label>
      </div>

      <div class="signup">
        <form class="signup-form">
          <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input
              type="text"
              name="name"
              placeholder="Enter Full name"
              required=""
            />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" name="email" placeholder="Email" required="" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              name="pswd"
              placeholder="Password"
              required=""
            />
            <i class="fas fa-eye password-toggle"></i>
          </div>
          <button type="submit" class="submit signup-submit">
            <span>Sign up</span>
            <div class="loader signup-loader hidden"></div>
          </button>
        </form>
      </div>

      <div class="login">
        <form class="login-form">
          <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" name="email" placeholder="Email" required="" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              name="pswd"
              placeholder="Password"
              required=""
            />
            <i class="fas fa-eye password-toggle"></i>
          </div>
          <button type="submit" class="submit login-submit">
            <span>Login</span>
            <div class="loader login-loader hidden"></div>
          </button>

          <div class="reset-pswd">
            <i class="fas fa-key"></i> Forgot password?
          </div>
        </form>
      </div>
    </div>

    <div class="success">
      <img src="../images/check-circle.svg" alt="" />
      <p class="success-text"></p>
    </div>

    <div class="error">
      <img src="../images/exclamation-triangle-fill.svg" alt="" />
      <p class="error-text"></p>
    </div>

    <script type="module" src="./dist/auth.bundle.js"></script>
  </body>
</html>

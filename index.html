<!DOCTYPE html>
<html>
  <head>
    <title>TaskTrack || Sign In or Log In page</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/todooo.png"
    />
  </head>
  <body>
    <button
    type="button"
    data-theme-toggle
    aria-label=""
    class="toggleColors"
  ></button>

    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form class="signup-form">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input
            type="text"
            name="name"
            placeholder="Enter Full name"
            required=""
          />
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button type="submit" class="submit signup-submit">Sign up
            <div class="loader signup-loader hidden"></div> 
          </button>
        </form>
      </div>

      <div class="login">
        <form class="login-form">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button type="" class="submit login-submit">Login
            <div class="loader login-loader hidden"></div> 
          </button>
        </form>

        <div class="reset-pswd">Forgot password?</div>
      </div>
    </div>

    <div class="success">
      <img src="../images/check-circle.svg" alt="">
      <p class="success-text"></p>
  </div>

    <div class="error">
      <img src="../images/exclamation-triangle-fill.svg" alt="">
      <p class="error-text"></p>
    </div>

    <script type="module" src="./dist/auth.bundle.js"></script>
  </body>
</html>
